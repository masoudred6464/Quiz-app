<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create a quiz app</title>
    <!-- css file -->
    <link rel="stylesheet" href="style/stlye.css" />
    <!-- fontawesome cdn link icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start Quiz Button -->
    <div class="start-btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info-box">
      <div class="info-title">
        <span>Some Rules of this Quiz</span>
      </div>
      <div class="info-list">
        <div class="info>
          1. You will have only <span>15 seconds</span> per each questions.
        </div>
        <div class="info">
          2. Once you select your answer, you can't reselect.
        </div>
        <div class="info">
          3. You can't select any option once time goes off.
        </div>
        <div class="info">
          4. You can't exit from the Quiz while you're playing.
        </div>
        <div class="info">
          5. You'll get points on the basis of your correct answers.
        </div>
      </div>
      <div class="btns">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
      </div>
    </div>

    <!-- js file -->
    <script src="js/script.js"></script>
  </body>
</html>
